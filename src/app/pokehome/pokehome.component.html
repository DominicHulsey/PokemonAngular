<form (ngSubmit)="searchPokes(myform)" class="form-group mt-3 row justify-content-center">
  <input class="col-6 form-control mx-2" name="Search" placeholder="Search" />
  <button type="submit" ng-disabled="myForm.$invalid" class="btn btn-info">Search</button>
</form>
<div style="top:13vh;" class="row my-2 sticky-top justify-content-center">
  <button (click)=" change('prev')" class="btn btn-primary mx-2">
    < Prev</button> <button (click)="change('next')" class="btn btn-primary mx-2">
      Next >
  </button>
</div>
<div class="row justify-content-center">
  <div class="col-4 px-1 col-sm-3 col-md-2 col-lg-2 justify-content-around pokes" *ngFor="let poke of pokeData">
    <div class="col-12 px-0 justify-content-center text-center card">
      <img class=" card-img-top" src={{poke.sprites.front_default}} />
      <p>{{poke.name}}</p>
    </div>
  </div>
</div>
